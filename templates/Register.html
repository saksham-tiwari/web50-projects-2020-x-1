{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block head %}Register{% endblock %}

{% block body %}
<form class="form-group" method="POST">
    <label for="username"><b>Username</b></label>
    <input class="form-control" type="text" placeholder="Enter username" name="username" required>
    <label for="email"><b>Email</b></label>
    <input class="form-control" type="text" placeholder="Enter Email" name="email" required>
    <label for="password"><b>Password</b></label>
    <input class="form-control" type="password" placeholder="Enter Password" name="password" required>
    <label for="confirm_password"><b>Repeat Password</b></label>
    <input class="form-control" type="password" placeholder="Repeat Password" name="confirm_password" required>
    <button class="btn btn-dark mt-4" type="submit">Register</button>
    <h5 class="mt-4"><a href="{{ url_for('login') }}">Already registerd? Sign-in Now</a></h5>
</form>
{% endblock %}
